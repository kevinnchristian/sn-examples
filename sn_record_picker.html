<!-- Docs: https://serviceportal.io/sn-record-picker/ -->

<sn-record-picker 
    id="element_id"
    name="element_name"
    field="value_to_be_saved" 
    multiple="set_multiple_field_or_not" 
    table="'table_name'" 
    display-field="'set_field_display_value'" 
    value-field="'set_field_value'" 
    search-fields="'field_use_in_the_search'" 
    page-size="record_quantity_displayed" 
    default-query="insert_query"
    >
</sn-record-picker>
